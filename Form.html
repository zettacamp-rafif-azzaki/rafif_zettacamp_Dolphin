<!DOCTYPE html>
<html>
    <head>
        <title>
            Input User
        </title>
    </head>
    <body>
        <h1>Form User Input</h1>
        <form>
            <table>
                <tr>
                    <td><label for="name1">First name: </label></td>
                    <td><input id="name1" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="name2">Last name: </label></td>
                    <td><input id="name2" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="bio">Biography: </label></td>
                    <td><textarea id="bio"></textarea></td>
                </tr>
                <tr>
                    <td><label >Gender: </label></td>
                    <td><input id="male" type="radio" name="gender"/><label for="male">Male</label>
                        <input id="female" type="radio" name="gender"/><label for="female">Female</label></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone number:</label></td>
                    <td><input type="tel" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" name="age" min="15"></td>
                </tr>
                <tr>
                    <td><label for="url">Social Media/Website:</label></td>
                    <td><input type="url" id="url" name="url"></td>
                </tr>
                <tr>
                    <td><label for="mot">Motivation: </label></td>
                    <td><textarea id="mot"></textarea></td>
                </tr>
                <tr>
                    <td><label for="sug">Input and Suggestions: </label></td>
                    <td><textarea id="sug"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>


        
    </body>
</html>
